site_name: Mindlink / The Agentic Swarm
site_description: Emergent agent swarms, ethical governance, and AGI system architecture
repo_url: https://github.com/topstolenname/agisa_sac
repo_name: topstolenname/agisa_sac
docs_dir: docs

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: deep purple
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.expand
    - navigation.sections
    - toc.integrate
    - search.suggest
    - content.code.copy
    - content.action.edit
    - content.tabs.link

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
  - mermaid2

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/topstolenname/agisa_sac

nav:
  - Home: index.md
  - 'Project README': 'PROJECT_README.md'
  - 'Contributing': 'CONTRIBUTING.md'
  - 'Project TODO': 'TODO.md'
  - 'Deployment': 'deployment.md'
  - 'Refactoring': 'REFACTORING_SUMMARY.md'
  - Paper:
      - "Mindlink Paper": Mindlink_Paper.md
  - Gallery:
      - Overview: gallery/index.md
      - "Figure 0 – Layer Stack": gallery/figure0.md
      - "Figure 1 – Persistence": gallery/figure1.md
      - "Figure 2 – Mapper": gallery/figure2.md
      - "Figure 3 – Network": gallery/figure3.md
      - "Figure 4 – Convergence": gallery/figure4.md
      - "Figure 5 – Identity": gallery/figure5.md
      - "Figure 6 – Workflow": gallery/figure6.md
      - "Figure 7 – Dashboard": gallery/figure7.md
      - "Figure Φ – Integration": gallery/figure_phi.md
      - "Figure Code – Mapping": gallery/figure_code.md
  - API:
      - agisa_sac: api/agisa_sac.md
  - Concord Framework:
      - Overview: concord/index.md
      - Architecture: concord/architecture.md
      - Neural Circuits: concord/circuits.md
      - Ethics Guardians: concord/ethics.md
      - Empathy & CMNI: concord/empathy.md
      - Elliot Clause: concord/elliot_clause.md
      - Observability: concord/observability.md
      - Integration Guide: concord/integration.md
  - Supplement:
      - Citation Guide: CITATION_GUIDE.md
