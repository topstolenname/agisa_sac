global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'agisa-sac-monitor'

scrape_configs:
  - job_name: 'agisa-sac-exporter'
    static_configs:
      - targets: ['exporter:8000']
        labels:
          service: 'concord-agents'
          environment: 'development'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
