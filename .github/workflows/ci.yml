name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:  # Allow manual triggering

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write  # Required for GCP Workload Identity Federation
  checks: write    # For test reporting

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            requirements-dev.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          flake8 src tests --count --show-source --statistics

      - name: Check formatting with black
        run: |
          black --check --diff src tests

      - name: Type check with mypy
        run: |
          mypy src --ignore-missing-imports --no-strict-optional --pretty

      - name: Security check with pip-audit
        run: |
          pip install pip-audit
          pip-audit --desc --skip-editable
        continue-on-error: true  # Don't fail CI on audit issues

  test:
    name: Test (Python ${{ matrix.python-version }})
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements-dev.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt
          pip install pytest pytest-cov pytest-xdist pytest-timeout

      - name: Run tests with coverage
        run: |
          pytest \
            --verbose \
            --strict-markers \
            --strict-config \
            --junitxml=test-results-${{ matrix.python-version }}.xml \
            --cov=src/agisa_sac \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            --cov-fail-under=0 \
            -n auto \
            --timeout=300

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: python-${{ matrix.python-version }}
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            test-results-${{ matrix.python-version }}.xml
            coverage.xml
            htmlcov/
          retention-days: 30

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && runner.os == 'Linux'
        with:
          files: test-results-${{ matrix.python-version }}.xml
          check_name: Test Results (Python ${{ matrix.python-version }})

  # Separate job for GCP deployment preview
  gcp-preview:
    name: GCP Deployment Preview
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: GCloud smoke test
        run: |
          gcloud run services list \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --format="table(name,region,status)"

      - name: GKE deploy preview (dry-run)
        run: |
          if [ -d "infra/gcp/k8s" ]; then
            kubectl apply -f infra/gcp/k8s --dry-run=client
          else
            echo "No k8s manifests found, skipping dry-run"
          fi

  # Summary job that checks all required jobs passed
  ci-success:
    name: CI Success
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "CI failed - one or more jobs did not succeed"
            exit 1
          fi
          echo "âœ… All CI jobs passed successfully!"
