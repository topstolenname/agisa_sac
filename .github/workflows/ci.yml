name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt
          pip install pytest

      - name: Lint with flake8
        run: flake8 src tests

      - name: Check formatting with black
        run: black --check src tests

      - name: Run tests with coverage
        run: |
          pytest --junitxml=test-results.xml --cov=agisa_sac --cov-report=xml | tee pytest.log

      - name: Upload test artifacts
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: |
            pytest.log
            test-results.xml
            coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: GCloud smoke test
        if: github.ref == 'refs/heads/main'
        uses: docker://gcr.io/google.com/cloudsdktool/cloud-sdk:latest
        with:
          args: gcloud run services list

      - name: Slack failure notification
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"CI job failed for ${{ github.repository }}"}' $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
